{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My Bed Star{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'ge-ss-two/style.css' %}">
    <link rel="stylesheet" href="{% static 'mybedstar/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/public.min.css' %}">
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        {% include 'snippet/header.html' %}
        {% block content %}<h1>From The Main File</h1>{% endblock %}
        {% include 'snippet/footer.html' %}
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- Optional JavaScript -->
    <script>        
        $(function(){
            "use strict";

            $(".menu-toggle").on("click", function(){
                $(this).children().toggleClass("active");
            });
        });
    </script>
    {% block javascript %}{% endblock %}
</body>
</html>
